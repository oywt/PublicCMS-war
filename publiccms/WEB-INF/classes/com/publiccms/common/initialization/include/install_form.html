<form action="./" method="post">
	<p>
		<label>下一步操作</label>:
		<select name="step" onchange="if(this.value=='initDatabase'){document.getElementById('useSimple').style='display:block';}else{document.getElementById('useSimple').style='display:none';};if(this.value=='update'){document.getElementById('useUpdate').style='display:block';}else{document.getElementById('useUpdate').style='display:none';}">
			<option value="initDatabase">初始化数据库(新安装用户，请选择此项)</option>
			<option value="update">升级数据库(旧版本CMS升级，请选择此项)</option>
			<option value="start">直接启动(已手动初始化数据库，请选择此项)</option>
		</select>
	</p>
	<p id="useSimple"><label>导入测试数据</label>:<input type="checkbox" name="useSimple" value="true"/></p>
	<p id="useUpdate" style="display:none">
		<label>原CMS版本</label>:
		<select name="from_version">
		<#list versions as v>
			<option value="${v}" <#if from_version?has_content&&from_version=v>checked="true"</#if>>${v}</option>
		</#list>
		</select>
	</p>
	<p><input type="submit" value="执行"/></p>
</form>
